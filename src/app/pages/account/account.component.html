<main>
  <header>
    <h1>Contas</h1>

    <button
      type="button"
      mat-icon-button
      class="primary"
      matTooltip="Adicionar"
      (click)="craateAccount()"
    >
      <i icon="plus" title="aticionar"></i>
    </button>
  </header>

  <section class="card-tablet">
    <table mat-table [dataSource]="dataSource" class="title-left">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="type_card">
        <th mat-header-cell *matHeaderCellDef>Tipo da Conta</th>
        <td mat-cell *matCellDef="let element">
          {{ element.is_debit ? 'Débito / ' : '' }}
          {{ element.is_credit ? 'Crédito' : '' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="credit_limit">
        <th mat-header-cell *matHeaderCellDef>Limite do Cartão</th>
        <td mat-cell *matCellDef="let element">
          {{ element.credit_limit | convertMoney }}
        </td>
      </ng-container>

      <ng-container matColumnDef="credit_due_date">
        <th mat-header-cell *matHeaderCellDef>Vencimento da Fatura</th>
        <td mat-cell *matCellDef="let element">
          {{ element.credit_due_date | date : 'dd/MM' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="buttons end">
            <i icon="edit"></i>
            <i icon="delet"></i>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no_results" colspan="11" style="text-align: center">
          Nenhum resultado encontrado.
        </td>
      </tr>
    </table>
  </section>

  <!-- <page-loading *ngIf="loading"></page-loading> -->
</main>
