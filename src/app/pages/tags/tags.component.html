<main>
  <header>
    <h1>Tags</h1>

    <button
      type="button"
      mat-icon-button
      class="primary"
      matTooltip="Adicionar"
      (click)="craateCategory()"
    >
      <i icon="plus" title="aticionar"></i>
    </button>
  </header>

  <section class="card-tablet">
    <table mat-table [dataSource]="dataSource" class="title-left">
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <span class="card-tag" [style.backgroundColor]="element.color">
            {{ element.nome[0] }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="porcent">
        <th mat-header-cell *matHeaderCellDef>Porcentagem</th>
        <td mat-cell *matCellDef="let element">{{ element.porcent }} %</td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="buttons end">
            <i icon="edit"></i>
            <i icon="delet"></i>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [style.backgroundColor]="row.bg_color + '!important'"
      ></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no_results" colspan="11" style="text-align: center">
          Nenhum resultado encontrado.
        </td>
      </tr>
    </table>
  </section>

  <!-- <page-loading *ngIf="loading"></page-loading> -->
</main>
