<main>
  <header>
    <h1> Junho </h1>
  </header>

  <section>
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="tag">
        <th mat-header-cell *matHeaderCellDef> Tag </th>
        <td mat-cell *matCellDef="let row" [ngClass]="row.tag"> {{row.tag}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let row" [ngClass]="row.tag"> {{row.date | date: "dd" }} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let row" [ngClass]="row.tag">
          <span *ngIf="row.Installments <= 1">{{row.description}} </span>
          <span *ngIf="row.Installments > 1">{{row.description}} ({{row.Installments ? '1/'+row.Installments : ''}})</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let row" [ngClass]="row.tag"> {{(row.value / row.Installments) | convertMoney}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let row" [ngClass]="row.tag"> {{row.status}} </td>
      </ng-container>

      <ng-container matColumnDef="payment_voucher">
        <th mat-header-cell *matHeaderCellDef> Comprovante </th>
        <td mat-cell *matCellDef="let row" [ngClass]="row.tag">
          <span *ngIf="!row.payment_voucher"> <i icon="import"> </i></span>
          <span *ngIf="row.payment_voucher"> {{row.payment_voucher}} </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
</main>
