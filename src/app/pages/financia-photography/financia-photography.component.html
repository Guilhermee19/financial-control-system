<main>
  <header>
    <a mat-icon-button (click)="changeMonth('back')">
      <i icon="angle_left"></i>
    </a>
    <div class="date">
      <h5>
        {{ current_year }}
      </h5>
      <h1>
        {{ months[current_month].label }}
      </h1>
    </div>
    <a mat-icon-button (click)="changeMonth('next')">
      <i icon="angle_right"></i>
    </a>
  </header>

  <div class="buttons">
    <button
      type="button"
      title="adicionar"
      mat-raised-button
      class="primary"
      (click)="craateFinance()"
    >
      Adicionar
    </button>

    <div class="top_info">
      <h5>Total do MÃªs</h5>
      <h3>{{ totalForTheMonth | convertMoney }}</h3>
    </div>
  </div>

  <page-loading *ngIf="loading"></page-loading>

  <section *ngIf="!loading">
    <div class="finances">
      <app-card-financial
        *ngFor="let financial of dataSource"
        [financial]="financial"
        (event)="action($event)"
      ></app-card-financial>
      <div class="empyty" *ngFor="let obj of [].constructor(5)"></div>
      <pagination
        (pageChange)="backOrNextPage($event)"
        [back]="prev"
        [next]="next"
        [current]="current_page"
        [total]="count_page"
      ></pagination>
    </div>

  </section>
</main>
