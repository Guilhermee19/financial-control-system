<mat-drawer-container autosize *ngIf="!loading">
  <mat-drawer #drawer mode="side" opened>
    <div class="logo" routerLink="/profile">
      <img *ngIf="user.profile_image" [src]="user.profile_image" alt="logo" />
      <avatar *ngIf="!user.profile_image" [name]="user.name" color="dark" bg="#fff"></avatar>
      <img *ngIf="!user.name" src="assets/icons/icon-512x512.png" alt="logo" />
    </div>

    <div class="line"></div>

    <ul class="list loading" *ngIf="loading">
      <li class="skeleton dark" *ngFor="let item of [1, 2, 3, 4, 5]">
        <button [disableRipple]="true" mat-button class="s">&rlm;</button>
      </li>
    </ul>
    <ul class="list" *ngIf="!loading">
      <li *ngFor="let item of navbarPages">
        <a
          mat-button
          [routerLink]="item.link"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{
            exact: true
          }"
        >
          <i [icon]="item.icon"></i>
          <!-- <span class="one-line">{{ item.label }}</span> -->
        </a>
      </li>
      <li class="logout">
        <button title="Sair" mat-button (click)="logout()">
          <i icon="logof"></i>
          <!-- <span class="one-line">Sair</span> -->
        </button>
      </li>
    </ul>
  </mat-drawer>
</mat-drawer-container>

<app-theme-dark-light></app-theme-dark-light>

<div id="canvas"></div>

<div class="scrren" *ngIf="!loading">
  <router-outlet></router-outlet>
</div>
