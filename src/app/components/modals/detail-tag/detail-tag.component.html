<form (ngSubmit)="saveSubmitHandler()" [formGroup]="tag_form">
  <h1> Tag </h1>

  <div class="card_input">
    <i icon="name"></i>
    <input title="name" type="text" formControlName="name" placeholder="Nome" />
  </div>

  <div class="card_input colors">
    <ngx-colors ngx-colors-trigger formControlName="bg_color"
      (input)="logEvent($event, 'bg_color')"></ngx-colors>

    <i icon="palette"></i>
    <input title="bg_color" type="text" readonly formControlName="bg_color" placeholder="Cor de fundo" />
  </div>

  <div class="card_input colors">
    <ngx-colors ngx-colors-trigger formControlName="color"
      (input)="logEvent($event, 'color')"></ngx-colors>

    <i icon="palette"></i>
    <input title="color" type="text" readonly formControlName="color" placeholder="Cor do texto" />
  </div>
