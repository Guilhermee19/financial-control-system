<section>
  <header>
    <i icon="close" class="icon_close" (click)="chance('no')"></i>

    <h1 class="f-14">
      {{ date | date : 'EE' }}
      {{ date | date : 'd' }} de
      {{ date | date : 'MMM' }}
      <!-- {{ months[data.date.month -1].label }} -->
    </h1>
  </header>

  <div class="finances">
    <app-card-financial
      *ngFor="let financial of data.finances"
      [financial]="financial"
      [options]="false"
    ></app-card-financial>
  </div>
</section>
