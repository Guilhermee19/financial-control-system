<form (ngSubmit)="saveSubmitHandler()" [formGroup]="account_form">
  <h1>Conta</h1>

  <div class="card_input">
    <i icon="bank"></i>
    <mat-select formControlName="account" name="account" placeholder="Conta" (selectionChange)="setAccount()">
      <mat-option *ngFor="let account of accounts" [value]="account.name">
        {{ account.name }}
      </mat-option>
      <mat-option value="other"> Outro </mat-option>
    </mat-select>
  </div>

  <div class="card_input" *ngIf="account_form.value.account === 'other'">
    <i icon="name"></i>
    <input title="name" type="text" formControlName="name" placeholder="Nome" />
  </div>

  <div class="card_input">
    <i icon="date"></i>
    <input
      title="date"
      type="date"
      formControlName="credit_due_date"
      placeholder="Data"
    />
  </div>

  <!-- <div class="card_input">
    <i icon="date"></i>
    <input
      title="date"
      type="text"
      formControlName="credit_due_date"
      placeholder="Data da Fatura"
      mask="00"
    />
  </div> -->

  <div class="card_input">
    <i icon="value"></i>
    <input
      title="credit_limit"
      type="text"
      mask="separator.2"
      [thousandSeparator]="'.'"
      [decimalMarker]="','"
      prefix="R$ "
      formControlName="credit_limit"
      placeholder="Limite do cartão"
    />
  </div>

  <div class="rows">
    <div class="card_input">
      <mat-checkbox formControlName="is_debit">Débito</mat-checkbox>
    </div>

    <div class="card_input">
      <mat-checkbox formControlName="is_credit">Crédito</mat-checkbox>
    </div>
  </div>

  <button type="submit" title="adicionar" mat-raised-button class="primary">
    Adicionar
  </button>
</form>
